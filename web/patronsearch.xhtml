<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Search For Patron</title>
    </head>
    <body>
         <div id="nav">
            <a href="http://localhost:8080/OnlineLibrary/">Home</a>
            <a href="http://localhost:8080/OnlineLibrary/faces/logs.xhtml">Activity Log</a>
            <a href="http://localhost:8080/OnlineLibrary/faces/search.xhtml">Search Catalog</a>
            
            
        </div>
       <p> Search By ID</p>
        <h:form>
            <h:inputText id="userSearch" value="#{patronManagerBean.id}" required="true"  />
            <h:commandButton value="Search" 
                             action="#{patronManagerBean.patronIDSearch()}"/>
         </h:form> 
       <h:dataTable value="#{patronManagerBean.patronList}" var="patron">
           <h:column>
               <f:facet name="header">
                   <h:outputText value="FirstName"/>
                       
               </f:facet>
               <h:outputText value="#{patron.fName}"/>
           </h:column>
           <h:column>
               <f:facet name="header">
                   <h:outputText value="LastName"/>
               </f:facet>
               <h:outputText value="#{patron.lName}"/>
           </h:column>
           <h:column>
               <f:facet name="header">
                   <h:outputText value="Address"/>
               </f:facet>
               <h:outputText value="#{patron.address}"/>
           </h:column>
           <h:column>
               <f:facet name="header">
                   <h:outputText value="City"/>
               </f:facet>
               <h:outputText value="#{patron.city}"/>
               
           </h:column>
           <h:column>
               <f:facet name="header">
                   <h:outputText value ="State"/>
               </f:facet>
               <h:outputText value="#{patron.stateName}"/>
           </h:column>
           <h:column>
               <f:facet name="header">
                   <h:outputText value ="Zip Code"/>
               </f:facet>
               <h:outputText value =" #{patron.zip}"/>
           </h:column>
       </h:dataTable> 
       
    </body>
</html>
